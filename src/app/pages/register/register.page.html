<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ion-card>
  <ion-card-header>
    <ion-card-title color="primary">Informação Básica</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apelido</ion-label>
      <ion-input type="text" name="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Usuário</ion-label>
      <ion-input type="text" name="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contacto</ion-label>
      <ion-input type="tel" name="contact"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar a senha</ion-label>
      <ion-input type="password" name="confpassword"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    <ion-card-title color="primary">Endereço</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Bairro</ion-label>
      <ion-input type="text" name="hood"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Localidade</ion-label>
      <ion-input type="text" name="local"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cidade</ion-label>
      <ion-input type="text" name="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Província</ion-label>
      <ion-input type="text" name="province"></ion-input>
    </ion-item>
    <ion-button shape="round" size="full">Submeter</ion-button>
    <ion-button shape="round" size="full" fill="clear" color="success">Logar</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
