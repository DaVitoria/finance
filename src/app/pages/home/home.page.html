<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>

      </ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="assets/img/avatar.png">
      </ion-avatar>
      <ion-label>
        <h1>Client 1</h1>
        <p>Saldo: <span class="money">Mzn 2600</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Controle Financeiro</ion-card-subtitle>
    </ion-card-header>
    <ion-item lines="none">
      <ion-icon name="hourglass-outline" color="warning" slot="start"></ion-icon>
      <ion-label>
        Deposito
        <p>02/10/2023 09:25:00</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Actualizado as 03/10/2023 10:00:00</p>
        <p>Fica atento nas actualizações da conta</p>
      </ion-label>
    </ion-item>
    <ion-button color="success" size="full" fill="clear">Ver mais...</ion-button>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
